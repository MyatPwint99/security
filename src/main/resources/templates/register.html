<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link th:href="@{/reset/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="center-div">
    <div class="user-register">
        <h1>User Registration</h1>
        <form class="register-form" role="form" method="post" th:action="@{/register}" th:object="${accountForm}">

            <label class="label">Full name:</label>
            <input class="input" type="text" th:field="*{username}"/>
            <br/>
            <label class="label">E-mail:</label>
            <input class="input" type="email" th:field="*{email}"/>
            <br/>
            <label class="label">Password:</label>
            <input class="input" type="password" th:field="*{password}"/>
            <br/>
            <button class="button" type="submit">Register</button>

        </form>
    </div>
</div>
</body>
</html>
